<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>To-do list</title>
</head>
<body>
    <header class="header">
    <h1 class="header__text">To-do list</h1>
</header>
    <main class="main">
        <section class="add-tasks">
            <div class="container">
                <div class="add-tasks__block">
                    <input class="add-tasks__input" type="text" placeholder="напиши сюда что-нибудь">
                </div>
                <div class="add-tasks__btn"></div>
            </div>
        </section>
        <section class="tasks">
            <div class="container"></div>
        </section>
    </main>
    <footer class="footer">
    <div class="container">
        <section class="footer__wrapper">
            <a href="#" class="footer__btn">
                Clear All
            </a>
        </section>
    </div>
</footer>
    
<script src="./js/bundle.js"></script>
</body>
</html>
