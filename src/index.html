<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>To-do list</title>
</head>
<body>
    @@include('./header.html')

    <!-- header будет статичен, поэтому создадим отдельный хтмл для него и сюда
    его подключим -->

    <main class="main">
        <section class="add-tasks">
            <div class="container">
                <div class="add-tasks__block">
                    <input class="add-tasks__input" type="text" placeholder="напиши сюда что-нибудь">
                </div>
                <div class="add-tasks__btn">
                    add-task-block__btn
                </div>
            </div>
        </section>
        <section class="tasks">
            <div class="container">
                <ul class="tasks__list list">
                    <li class="list__item">
                        <input class="checked-checkbox" type="checkbox" id="checked-checkbox" name="checked-checkbox" checked>
                        <input class="task-done" type="text" value="Сварить борщ">
                        <button class="delete" type="button">Удалить</button>
                    </li>
                    <li class="list__item">
                        <input class="checkbox" type="checkbox" id=checkbox" name="checkbox">
                        <input class="task-edit" type="text">
                        <button class="delete" type="button">Удалить</button>
                    </li>
                    <li class="list__item">
                        <input class="checkbox" type="checkbox" id="checkbox" name="checkbox">
                        <input class="task-text" type="text" value="Посмотреть сериал">
                        <button class="delete" type="button">Удалить</button>
                    </li>
                    <li class="list__item">
                        <input class="checkbox" type="checkbox" id="checkbox" name="checkbox">
                        <input class="task-text" type="text" value="Посмотреть фильм">
                        <button class="delete" type="button">Удалить</button>
                    </li>
                </ul>
            </div>
        </section>
    </main>


    <!-- блок для добавления задач
        его тоже не нужно будет перерисовывать, в отличие от списка задач,
        поэтому можно и для него сделать отдельный хтмл файл и тоже
        просто его здесь подключить.
    -->
    @@include('./footer.html')
    


<script src="./js/bundle.js"></script>
</body>
</html>
